{% extends "base.html" %}

{% load i18n %}

{% block basic_active %}active{% endblock %}

{% block body %}
<h2>{% trans 'Publisher' %}</h2>
<div class="row">
    <p>
    <a href="{% url 'publisher_create' %}" class="btn btn-outline-secondary">{% trans 'Add publisher' %}</a>
    </p>
</div>
<h3>{% trans 'List of publishers' %}</h3>
<ul>
    {% for publisher in object_list %}
    <li><a href="{% url 'publisher_detail' publisher.pk %}">{{ publisher.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
