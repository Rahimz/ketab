{% extends "base.html" %}

{% load i18n %}

{% block basic_active %}active{% endblock %}

{% block body %}
<h2>{% trans 'Authors' %}</h2>
<div class="row">
    <p>
    <a href="{% url 'author_create' %}" class="btn btn-outline-secondary">{% trans 'Add Author' %}</a>
    </p>
</div>
<h3>{% trans 'List of Authors' %}</h3>
<ul>
    {% for author in object_list %}
    <li><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
